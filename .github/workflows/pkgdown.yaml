name: pkgdown
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libfontconfig1-dev \
            libcairo2-dev \
            pandoc

      - name: Install dependencies for systemfonts and textshaping
        run: |
          sudo apt-get install -y \
            libsystemd-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libfontconfig1-dev

      - name: Install R packages
        run: |
          install.packages(c("systemfonts", "textshaping", "ragg"))
          install.packages(c("pkgdown", "rmarkdown", "knitr", "devtools", "DBI", "httr", "jsonlite", "futile.logger"))
        shell: Rscript {0}

      - name: Build site
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
